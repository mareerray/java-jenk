<!-- Seller Info Section -->
 <!-- Seller loading -->
<div *ngIf="isLoadingSeller" class="container py-4">
  <div class="alert alert-info text-center">
    Loading seller...
  </div>
</div>
<div class="container py-4">
  <div *ngIf="!isLoadingSeller && seller" class="seller-info-card card shadow-sm p-4 mb-4">
    <div class="d-flex flex-column align-items-center">
      <!-- Avatar and Name Row -->
      <div class="d-flex align-items-center mb-3">
        <!-- Seller Avatar -->
        <img
          [src]="seller.avatar || 'assets/avatars/user-default.png'"
          [alt]="seller.name"
          class="seller-avatar rounded-circle me-3"
        />
        <!-- <div *ngIf="!seller.avatar" class="seller-avatar-placeholder rounded-circle me-3">
          <i class="fas fa-user"></i>
        </div> -->
        
        <!-- Seller Name and Badge -->
        <div>
          <h3 class="seller-name mb-1">{{ seller.name }}</h3>
          <span class="badge bg-primary seller-badge">
            <i class="fas fa-store me-1"></i>Verified Seller
          </span>
        </div>
      </div>
      
      <!-- Message Button centered below -->
      <button class="btn btn-outline-primary hover-lift" (click)="sendMessage()">
        <i class="fas fa-envelope me-2"></i>Send Message
      </button>
    </div>
  </div>

  <!-- No seller found message -->
  <div *ngIf="!isLoadingSeller && !seller" class="alert alert-warning text-center">
    Seller not found.
  </div>
</div>


<!-- Products Section -->
<!-- Loading state -->
<div *ngIf="seller && isLoadingProducts" class="text-center py-5 text-white">
  Loading products...
</div>

<!-- Error state -->
<div *ngIf="!isLoadingProducts && errorMessage">
  {{ errorMessage }}
</div>

<!-- Empty state -->
<div *ngIf="seller && !isLoadingProducts  && !errorMessage && sellerProducts.length === 0"
     class="text-center py-5 text-white">
  This seller has no products listed yet.
</div>

<div *ngIf="seller && !isLoadingProducts && sellerProducts.length > 0">
  <div class="container py-3">
    <h4 class="mb-4">Products by {{ seller.name }}</h4>
    <div class="row g-4">
      <div *ngFor="let product of sellerProducts" class="col-12 col-md-6 col-lg-4">
        <app-product-grid-card
          [product]="product"
          [showSeller]="true"
          [categoryName]="getCategoryName(product.categoryId)"
          [showCategory]="true"
          (view)="viewProductDetail($event)"
          (addToCartClick)="addToCart()">
        </app-product-grid-card>      
      </div>
    </div>
  </div>
</div>
