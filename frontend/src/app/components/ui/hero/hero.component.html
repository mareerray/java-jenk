<div class="container-fluid hero-hero p-0">
  <div class="position-relative">
    <img
      [src]="heroSlides[currentSlide].image"
      [alt]="heroSlides[currentSlide].title"
      class="w-100 hero-image"
    />
    <div class="hero-gradient position-absolute top-0 w-100 h-100"></div>
    <div class="container position-absolute top-0 start-0 h-100 d-flex align-items-center">
      <div class="text">
        <!-- <span *ngIf="heroSlides[currentSlide].badge" class="badge bg-dark mb-3 white-text">{{ heroSlides[currentSlide].badge }}</span> -->
        <h1 class="display-2 fw-bold">{{ heroSlides[currentSlide].title }}</h1>
        <p class="lead">{{ heroSlides[currentSlide].subtitle }}</p>
        <div class="mb-4">
          <button class="btn btn-primary me-2 hover-lift" (click)="shopNow()">Browse Products</button>
          <button class="btn btn-outline-light me-2 hover-lift" (click)="onSellWithUsClick()">
            Sell With Us
          </button>
          <button class="btn btn-outline-light hover-lift" (click)="browseCollections()">Browse Collections</button>
        </div>
        <div class="d-flex gap-4">
          <div>
            <h4>10+</h4>
            <small>Creative Sellers</small>
          </div>
          <div>
            <h4>20+</h4>
            <small>Unique Designs</small>
          </div>
          <div>
            <h4>â‚¬15-50</h4>
            <small>Great Prices</small>
          </div>
        </div>
      </div>
    </div>
    <button
      type="button"
      (click)="prevSlide()"
      class="btn btn-dark position-absolute"
      style="left: 1rem; top: 50%; transform: translateY(-50%)"
    >
      <i class="bi bi-chevron-left"></i>
    </button>
    <button
      type="button"
      (click)="nextSlide()"
      class="btn btn-dark position-absolute"
      style="right: 1rem; top: 50%; transform: translateY(-50%)"
    >
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
