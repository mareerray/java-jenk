<div *ngIf="!errorMessage && product">
  <div class="fade-animate" [class.fade]="isFading">
    <div *ngIf="product; else loading">
      <div class="container py-4">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10">
            <div class="card shadow rounded p-4">
              <div class="row g-4 align-items-center">
                <!-- Left: Image -->
                <div class="col-12 col-md-5">
                  <!-- Product Image with navigation control using Bootstrap Carousel Component -->
                  <app-product-image-carousel
                    [images]="product.images"
                    [carouselId]="'carousel-' + product.id"
                    [altText]="product.name"
                  >
                  </app-product-image-carousel>
                  <ng-template #noImg>
                    <div
                      class="d-flex align-items-center justify-content-center bg-light text-white rounded"
                      style="height: 300px"
                    >
                      No image
                    </div>
                  </ng-template>
                </div>
                <!-- Right: Info -->
                <div class="col-12 col-md-7">
                  <h2 class="card-title fw-bold mb-2" data-test="product-name">{{ product.name }}</h2>
                  <span class="badge bg-secondary mb-2 fs-6">{{ getCategoryName() }}</span>
                  <p class="card-text text-white mb-3">{{ product.description }}</p>
                  <p class="price mb-1">
                    Price: <span class="text-primary fw-bold fs-4" data-test="product-price">â‚¬{{ product.price }}</span>
                  </p>
                  <p class="mb-1"><span class="fw-semibold">Quantity:</span> {{ product.quantity }}</p>
                  <p class="mb-4">
                    <!-- Seller Info -->
                    <ng-container *ngIf="seller">
                      <div class="mb-3 d-flex align-items-center">
                        <span class="me-2">Seller:</span>
                        <img
                          [src]="seller.avatar || 'assets/avatars/user-default.png'"
                          [alt]="seller.name"
                          class="rounded-circle me-2"
                          style="width: 25px; height: 25px; object-fit: cover"
                        />
                        <a [routerLink]="['/seller-shop', seller.id]" class="fw seller-name">
                          {{ seller.name }}
                        </a>

                        <!-- <span class="fw seller-name">{{ seller.name }}</span> -->
                      </div>
                    </ng-container>
                  </p>
                  <button 
                    class="btn btn-outline-secondary mb-2 w-100 hover-lift"
                    (click)="addToCart();
                    $event.stopPropagation()"
                  >
                    <i class="fas fa-shopping-cart me-2"></i> Add to Cart
                  </button>
                </div>
              </div>
              <!-- Bottom: Navigation Buttons -->
              <div class="row mt-4">
                <div class="col d-flex gap-3 justify-content-center">
                  <button class="btn btn-outline-light hover-lift" (click)="goBack()">
                    Return to Previous Page
                  </button>
                  <button class="btn btn-outline-light hover-lift" (click)="nextProduct(product.id)">
                    Next Product
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container py-4">
  <ng-template #loading>
    <div class="text-center py-5 text-white">Loading product details...</div>
  </ng-template>
  <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">
    {{ errorMessage }}
  </div>
</div>
