# -------- Identification --------
sonar.projectKey=safe-zone-gateway-service
sonar.projectName=Safe Zone - Gateway Service

# -------- Java & layout --------
sonar.java.source=17
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes

sonar.exclusions=**/target/**,**/generated-sources/**,**/generated-test-sources/**

# -------- Coverage (JaCoCo) --------
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Focus coverage on gateway logic, not pure Spring plumbing
sonar.coverage.exclusions=\
  **/config/**,\
  **/filter/**,\
  **/exception/**,\
  **/model/**,\
  **/repository/**,\
  **/request/**,\
  **/response/**,\
  **/security/**,\
  **/dto/**,\
  **/*Application.java
